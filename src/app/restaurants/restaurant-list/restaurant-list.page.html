<ion-header>
  <ion-toolbar mode='ios'>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>Restaurant List</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="restaurants?.length > 0">
    <ion-item *ngFor="let restau of restaurants" [routerLink]="['/restaurant-details', restau.id]">
      <ion-thumbnail slot="start">
        <ion-img [src]="restau.imageRestaurant" style="height:150px;width: 100px;"></ion-img>
      </ion-thumbnail>
      <ion-label style="margin-left: 45px;">
        <h3 style="font-size: 20px;color:rgb(124, 67, 64);">{{restau.nameRestaurant}}</h3>
        <p style="font-size: 15px;color:rgb(0, 0, 0);">Adresse: {{restau.adresseRestaurant}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button [routerLink]="['/restaurant-add', idCateg]">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
